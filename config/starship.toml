[custom.arm64]
symbol = "arm64"
style = "none"
format = '\[[$symbol($output )]($style)\] '
when = '[ "$(arch)" == "arm64" ]'
os = "macos"

[custom.i386]
symbol = "i386"
style = "none"
format = '\[[$symbol($output )]($style)\] '
when = '[ "$(arch)" == "i386" ]'
os = "macos"

